<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Tính tổng từ 3 đến 22
    let sum = 0
    for (let i = 3; i <= 22; i++) {
        sum = sum + i;
    }
    document.write("Tổng từ 3 đến 22 là: " + sum)

</script>
</body>
</html>
