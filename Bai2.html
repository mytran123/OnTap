<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //In ra một dãy số
    let N = prompt("Nhập vào số cuối hiện trong dãy: ")
    let i = 0
    for(i = 0; i <= N; i++) {
        document.write(i + ',')
    }
</script>
</body>
</html>
