<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Giai Thừa</title>
</head>
<body>
<script>
    //Tính gia thừa của một số nguyên dương
    let integer = prompt("Nhập vào số nguyên dương: ");
    let multip = 1;
    for (let i = 1; i <= integer; i++) {
        multip = multip * i;
    }
    document.write('Giai thừa của ' + integer + ' là ' + multip);
</script>
</body>
