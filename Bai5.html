<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tích</title>
</head>
<body>
<script>
    //Tích từ 3 đến 22
    let multip = 1
    for (let i = 3; i <= 22; i++) {
        multip = multip * i;
    }
    document.write("Tích từ 3 đến 22 là: " + multip)
</script>
</body>
</html>
